on: workflow_dispatch

name: Release

jobs:
  build:
    name: Build and release binaries
    runs-on: ${{ matrix.job.os }}
    strategy:
      matrix:
        job:
          - { os: ubuntu-20.04, target: aarch64-unknown-linux-gnu, use-cross: true }
          - { os: macos-10.15 , target: x86_64-apple-darwin }
          - { os: windows-2019, target: x86_64-pc-windows-msvc }
          - { os: ubuntu-20.04, target: x86_64-unknown-linux-gnu }
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --release --target=${{ matrix.job.target }}
      - uses: papeloto/action-zip@v1
        with:
          files: target/${{ matrix.job.target }}/release/vssh
          dest: target/${{ matrix.job.target }}.zip
      - name: Cache build artifacts for release
        uses: actions/cache@v2
        env:
          cache-name: cache-build-artifacts
        with:
          path: target/*.zip
          key: cache-build-artifacts
  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Restore build artifacts from cache
        uses: actions/cache@v2
        env:
          cache-name: cache-build-artifacts
        with:
          path: target/
          key: cache-build-artifacts
      - name: Create release with artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            aarch64-unknown-linux-gnu.zip
            x86_64-apple-darwin.zip
            x86_64-pc-windows-msvc.zip
            x86_64-unknown-linux-gnu.zip
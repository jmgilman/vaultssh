on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'     
        required: true

name: Manual Release

jobs:
  build:
    name: Build and release binaries
    runs-on: ${{ matrix.job.os }}
    strategy:
      matrix:
        job:
          - { os: ubuntu-20.04, target: aarch64-unknown-linux-gnu, use-cross: true }
          - { os: macos-10.15 , target: x86_64-apple-darwin }
          - { os: windows-2019, target: x86_64-pc-windows-msvc }
          - { os: ubuntu-20.04, target: x86_64-unknown-linux-gnu }
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true
          profile: minimal
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --release --target=${{ matrix.job.target }}
      - name: Archive build result
        if: startsWith(matrix.job.os, 'ubuntu') || startsWith(matrix.job.os, 'macos')
        run: tar -C target/${{ matrix.job.target }}/release -czvf ${{ GITHUB_WORKSPACE }}/target/${{ matrix.job.target }}.tar.gz vssh
      - name: Zip build result
        if: startsWith(matrix.job.os, 'windows')
        run: 7z a target/${{ matrix.job.target }}.zip ./target/${{ matrix.job.target }}/release/vssh.exe
      - name: Upload build result as artifact
        if: startsWith(matrix.job.os, 'ubuntu') || startsWith(matrix.job.os, 'macos')
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: target/${{ matrix.job.target }}.tar.gz
      - name: Upload build result as artifact
        if: startsWith(matrix.job.os, 'windows')
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: target/${{ matrix.job.target }}.zip
  release:
    name: Create release
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: Create release directory
        run: mkdir release
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: release
      - name: Generate checksum
        uses: jmgilman/actions-generate-checksum@v1
        with:
          patterns: |
            release/*.zip
            release/*.tar.gz
      - name: Create release with artifact
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            release/*
            checksum.txt
on:
  push:
    paths-ignore:
      - '.github/**'
      - 'ci/**'
      - 'examples/**'
      - '**.md'
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'ci/**'
      - 'examples/**'
      - '**.md'
  workflow_dispatch:

name: CI

jobs:
  check:
    name: Run cargo check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  lints:
    name: Run cargo fmt and cargo clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  test:
    name: Run cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        env:
          RUST_TEST_THREADS: 1
        with:
          command: test
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: [test, lints, check]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - uses: katyo/publish-crates@v1
        with:
            registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
  build:
    name: Build binaries
    runs-on: ${{ matrix.job.os }}
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: [test, lints, check]
    strategy:
      matrix:
        job:
          - { os: ubuntu-20.04, target: aarch64-unknown-linux-gnu, use-cross: true }
          - { os: macos-10.15 , target: x86_64-apple-darwin }
          - { os: windows-2019, target: x86_64-pc-windows-msvc }
          - { os: ubuntu-20.04, target: x86_64-unknown-linux-gnu }
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.target }}
          override: true
          profile: minimal
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --release --target=${{ matrix.job.target }}
      - name: Archive build result
        if: startsWith(matrix.job.os, 'ubuntu') || startsWith(matrix.job.os, 'macos')
        run: tar -czvf target/${{ matrix.job.target }}.tar.gz target/${{ matrix.job.target }}/release/vssh
      - name: Zip build result
        if: startsWith(matrix.job.os, 'windows')
        run: 7z a -tzip target/${{ matrix.job.target }}.zip target/${{ matrix.job.target }}/release/vssh.exe
      - name: Upload build result as artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: target/${{ matrix.job.target }}.*
  release:
    name: Create release
    runs-on: ubuntu-20.04
    needs: [test, lints, check, build]
    steps:
      - name: Create release directory
        run: mkdir release
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: release
      - name: Generate checksum
        uses: jmgilman/actions-generate-checksum@v1
        with:
          patterns: |
            release/*.zip
            release/*.tar.gz
      - name: Create release with artifact
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
            checksum.txt